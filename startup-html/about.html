<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page with Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #290740;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer {
            background-color: #6e6c6c;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo placeholder -->
        <img src=".\temp_logo.png" alt="Logo">
        <h1>About Us</h1>
    </header>


    <!-- Fullscreen Image -->
    <img src="https://images.stockcake.com/public/c/3/9/c3974579-b0a7-4331-bba7-9b09d32e0b7e_large/beach-sunset-gathering-stockcake.jpg" 
    alt="Full Page Image" 
    width="100%" 
    style="display: block; height: 300px; object-fit: cover; object-position: center;">


    <main>
        <p>This is a simple web page using basic HTML elements.</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </main>





    
    <footer>
        <p><a href="index.html">Home</a> • <a href="discover.html">Discover</a> • <a href="about.html">About</a></p>
        <p>&copy; Freel, v.1.0</p>
    </footer>

</body>
</html>
