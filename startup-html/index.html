<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page with Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo placeholder -->
        <img src=".\temp_logo.png" alt="Logo">
        <h1>Welcome to Our Basic HTML Page</h1>
        <div style="text-align: right; padding: 10px;">
            <a href="login.html" style="text-decoration: none; color: blue;">Login</a>
        </div>
    </header>





    <main>
        <p>This is a simple web page using basic HTML elements.</p>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </main>





    
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
