<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="messagingstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Messaging Center</title>
</head>

<body>
    <header>
        <h1>Messaging Center</h1>
    </header>

    <div class="conversations">
        <div class="conversation">User 1</div>
        <div class="conversation">User 2</div>
        <div class="conversation">User 3</div>
        <div class="conversation">User 4</div>
        <!-- Add more users as needed -->
    </div>
    <div class="chat">
        <h2>Conversation with User</h2>
        <div id="messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" placeholder="Type your message..." />
            <button>Send</button>
        </div>
    </div>
    <a href="index.html" class="back-link">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back To Home
    </a>
</body>
</html>
