<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="messagingstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Messaging Center</title>
</head>



<body>
    
    <header>
        <img src=".\logopng.png" alt="PNG Logo" style="width: 200px; padding: 0 auto; margin: 0 auto;">
        <h1>Messaging Center</h1>
        <h1>(using WebSocket)</h1>
    </header>

    <div class="conversations">
        <div class="conversation">John Mayer</div>
        <div class="conversation">Rihanna</div>
        <div class="conversation">Rihanna's Cousin</div>
        <div class="conversation">Jeve Stobs (not dead)</div>
        <div class="conversation">Ken Burns</div>
    </div>
    <div class="chat">
        <h2>Conversation with User</h2>
        <div id="messages">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Type your message..." />
            <button>
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <a href="index.html" class="back-link">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back To Home
    </a>
</body>
</html>
